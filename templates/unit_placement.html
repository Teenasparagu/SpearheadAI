<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Placement</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
        table.grid { border-collapse: collapse; margin: auto; }
        table.grid td { width: 15px; height: 15px; padding: 0; }
        table.grid button { width: 15px; height: 15px; padding: 0; border: 1px solid #ccc; font-size: 10px; font-weight: bold; }
        .messages { max-width: 800px; margin: 20px auto; padding: 10px; background: #fff; border: 1px solid #ccc; font-size: 14px; }
        .zone-info { text-align: center; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">{{ prompt_label }}</h1>
    <div class="zone-info">
        Your Deployment Zone:
        <span style="background-color: {{ zone_color }}; padding: 2px 6px; border: 1px solid #555;">{{ zone_name }}</span>
    </div>
    <form method="POST">
        <table class="grid">
            {% for y in range(height) %}
            <tr>
                {% for x in range(width) %}
                {% set cell = grid[(x, y)] %}
                <td>
                    <button type="submit" name="pos" value="{{x}},{{y}}" style="background-color: {{ cell.color }}; color: {{ 'white' if cell.color in ['black', '#0044cc', '#cc0000', '#888888'] else 'black' }};">
                        {{ cell.label }}
                    </button>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit" name="confirm" value="1">Confirm Placement</button>
        {% if not manual %}
        <button type="submit" name="manual" value="1">Manual Placement</button>
        {% endif %}
    </form>
    <div class="messages">
        <h2>Game Log</h2>
        <ul>
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
