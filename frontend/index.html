<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spearhead AI - React Viewer</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    table.grid { border-collapse: collapse; margin: auto; }
    table.grid td, table.grid th { width: 15px; height: 15px; text-align: center; vertical-align: middle; font-size: 10px; font-weight: bold; border: 1px solid #ccc; padding: 0; }
    .messages { max-width: 800px; margin: 20px auto; padding: 10px; background: #fff; border: 1px solid #ccc; font-size: 14px; }
    .messages h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
